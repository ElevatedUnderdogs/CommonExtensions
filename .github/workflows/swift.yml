name: Build check

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - uses: apple/setup-swift@v1
      with:
        swift-version: '5.5'
    - run: swift package update
    - run: swift build
